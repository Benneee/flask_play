{% extends "layout.html" %}
{% block content %}
    <h2>Posts For Your Perusal</h2>

    {% for post in posts %}
    <div>
        <h4>  {{ post.title }} <small>By {{ post.author }}</small></h4>
        <p> {{ post.content }} </p>
        <small>Published {{ post.created_at }} </small>
    </div>
    {% endfor %}
{% endblock content %}
