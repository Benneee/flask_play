{% extends "layout.html" %} 
{% block content %} 
<article class="card mb-3">
    <div class="card-body">
      <div class="card-header bg-transparent p-0">
        <div class="row">
          <div class="col-6 align-self-center">
            <h4>
              {{ post.title }}
            </h4>
          </div>
          <div class="col-6">

            <div class="float-right">
              <div class= "article-img mr-2">
                <img src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}" alt="" class="rounded  img-fluid">
              </div>
             
              <small><a href="{{ url_for('user_posts', username=post.author.username) }}">{{ post.author.username }}</a></small>
            </div>
          </div>
        </div>
      </div>

      <p class="mt-2 article-content">{{ post.content }}</p>
      <div class="row">
          <div class="col-6">
            <small class="text-muted">Published {{ post.date_posted.strftime("%d %b, %Y")  }} </small>
          </div>
          {% if post.author == current_user %}
          <div class="col-6">
              <div class="float-right">
                <a href="{{ url_for('update_post', post_id=post.id) }}" class="btn btn-sm btn-secondary">Update</a>
                <button class="btn btn-sm btn-danger ml-3" data-toggle="modal" data-target="#deleteModal">Delete</button>
              </div>
          </div>
          {% endif %}
      </div>

    </div>
  </article>

  <!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form method="POST" action="{{ url_for('delete_post', post_id=post.id) }}">
            <input type="submit" class="btn btn-danger" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
